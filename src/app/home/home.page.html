<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Chart
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Chart</ion-title>
    </ion-toolbar>
  </ion-header>

  <highcharts-chart 
  [Highcharts]="Highcharts"
  [callbackFunction]="chartCallback"
  [options]="chartOptions"
  style="display: flex;"

></highcharts-chart>
 
</ion-content>
